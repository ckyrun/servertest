# This sets the global logging level and specifies the appenders
log4j.rootLogger=INFO, console, file
 
# settings for the console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{'['yyyy-MM-dd' 'HH:mm:ss']'} %5p %c{1}:%M:%L - %m%n

# settings for the file appender
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.file=log/server.log
log4j.appender.file.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{'['yyyy-MM-dd' 'HH:mm:ss']'} %5p %c{1}:%M:%L - %m%n

